<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
  <div *ngFor="let member of teamDisplay" class="bg-white rounded-lg shadow-md p-6 my-6 text-center">
    <img
      [src]="member.image"
      [alt]="member.nom"
      class="w-32 h-32 object-cover rounded-full mx-auto mb-4"
    />
    <h3 class="text-xl font-semibold mb-2">{{ member.nom }}</h3>
    <p class="text-gray-700"><strong>Métier : </strong> {{ member.job }}</p>
    <p class="text-gray-700"><strong>Email : </strong> {{ member.email }}</p>
    <p class="text-gray-700"><strong>Téléphone : </strong> {{ member.phone }}</p>
    <p class="text-gray-700"><strong>Rôle : </strong> {{ member.role }}</p>
    <a routerLink="/profile/{{ member.nom }}" class="mt-4 bg-indigo-800 text-white px-4 py-2 rounded-lg hover:bg-blue-900 transition-colors duration-300 inline-block">Profile</a>
  </div>
</div>
