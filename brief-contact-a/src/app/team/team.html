<section id="our-team" class="bg-gray-100 py-32">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8 text-primary">Meet Our Team</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      <div *ngFor="let member of teamDisplay" class="bg-white rounded-lg shadow-md p-6 my-6 text-center">
        <img [src]="member.image" [alt]="member.nom" class="w-full rounded-full mb-4" />
        <h3 class="text-xl font-semibold mb-2">{{ member.nom }}</h3>
        <p class="text-gray-700">Role: {{ member.role }}</p>
        <p class="text-gray-700">Email: {{ member.email }}</p>
        <p class="text-gray-700">Phone: {{ member.phone }}</p>
      </div>
    </div>
  </div>
</section>
