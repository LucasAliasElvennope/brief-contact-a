<div class="bg-white border rounded-lg px-8 py-6 mx-auto my-8 max-w-2xl">
  <h2 class="text-2xl font-medium mb-4">Ajout de Chauve</h2>
  <form>
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-medium mb-2">Nom</label>
      <input
        type="text"
        id="name"
        name="name"
        #nom
        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
        required
      />
    </div>

    <div class="mb-4">
      <label for="phone" class="block text-gray-700 font-medium mb-2"
        >Numéro</label
      >
      <input
        type="tel"
        id="phone"
        name="phone"
        #phone
        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
        required
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        #email
        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
        required
      />
    </div>

    <div class="mb-4">
      <label for="job" class="block text-gray-700 font-medium mb-2"
        >Métier</label
      >
      <input
        type="text"
        id="job"
        name="job"
        #job
        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
        required
      />
    </div>

    <div class="mb-4">
      <label for="gender" class="block text-gray-700 font-medium mb-2"
        >Chevelure</label
      >
      <select
        id="gender"
        name="gender"
        #role
        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
        required
      >
        <option value="">Niveau de Calvitie</option>
        <option value="dome-brillant">Dôme Brilliant</option>
        <option value="alopecie-radieuse">Alopécie Radieuse</option>
      </select>
    </div>

    <div class="flex items-center space-x-6 mb-4">
      <div class="shrink-0">
        <img
          id="preview_img"
          class="h-16 w-16 object-cover rounded-full"
          [src]="imagePreview"
          alt="Current profile photo"
        />
      </div>
      <label class="block">
        <span class="sr-only">Choose profile photo</span>
        <input
          type="file"
          (change)="onFileSelected($event)"
          accept="image/*"
          class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
        />
      </label>
    </div>

    <div class="mb-4">
      <label for="message" class="block text-gray-700 font-medium mb-2"
        >Description</label
      >
      <textarea
        id="message"
        name="message"
        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
        rows="5"
      ></textarea>
    </div>
    <div>
      <button
        type="button"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
        (click)="onSubmit(nom.value, phone.value, email.value, job.value, role.value)"
      >
        Submit
      </button>
    </div>
  </form>
</div>
